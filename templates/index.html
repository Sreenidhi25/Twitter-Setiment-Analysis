<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f7fc;
            color: #333;
        }
        
        h1 {
            font-size: 2.5em;
            color: #5c6bc0;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #5c6bc0;
        }

        input[type="submit"] {
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #5c6bc0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #3f51b5;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.2em;
            color: #333;
        }

        .result strong {
            color: #5c6bc0;
        }

        .result p {
            font-size: 1.1em;
        }

        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Twitter Sentiment Analysis</h1>
    <form action="/predict" method="post">
        <input type="text" name="text" placeholder="Enter text or tweet" required>
        <input type="submit" value="Analyze Sentiment">
    </form>

    
    <div class="result">
        <strong>Input Text:</strong> <br>
        <strong>Predicted Sentiment:</strong>
    </div>
    

    <div class="footer">
        <p>&copy; 2024 Sentiment Analysis Project. All rights reserved.</p>
    </div>
</body>
</html>
